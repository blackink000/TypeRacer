<html>
  <head>
<script src="/socket.io/socket.io.js"></script>
    <script>

      let func = function(){
      socket.emit('msg','heeloo scott')
      console.log('access')
      }
      let funcy = function(e){
      console.log('fire')

      }

    <button onclick="func()">Chris</button>
      <input onchange="funcy(e)">
